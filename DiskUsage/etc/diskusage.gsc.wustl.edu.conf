
<VirtualHost @IPADDR:80>

    Include /etc/apache2/sites-available/includes/diskusage.gsc.wustl.edu.conf

    RewriteEngine on
    RewriteCond %{REQUEST_URI} !^/server-status
    RewriteRule /(.*) https://%{HTTP_HOST}/$1 [R=permanent,L]

</VirtualHost>


<IfModule mod_ssl.c>

##
## SSL Virtual Host Context
##

<VirtualHost @IPADDR:443>

    Include /etc/apache2/sites-available/includes/diskusage.gsc.wustl.edu.conf
    Include /etc/apache2/sites-available/includes/WILDCARD.gsc.wustl.edu-ssl.conf

    CustomLog /var/www/domains/gsc.wustl.edu/diskusage/logs/ssl_request_log ssl_combined

</VirtualHost>

</IfModule>
